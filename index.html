<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="modules.css" rel="stylesheet">
  <link href="grid.css" rel="stylesheet">
  <link href="type.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="image of earth">
    </div>
    <div class="banner-content">
      <div class="grid">
        <div class="unit">
          <h1>The Planet Earth</h1>
          <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit">
          <a class="btn btn-ghost">Book a star cruise</a>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
